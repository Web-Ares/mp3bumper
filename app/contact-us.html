<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <!--<meta name="viewport" content="width=1700">-->
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">

    <title>Title</title>

    <link rel="stylesheet" href="css/contact-us-page.css">

</head>
<body>

    <!-- site -->
    <div class="site">

        <!-- site__inner-img -->
        <div class="site__content-img">
            <img src="img/inner-img.png" alt="inner-image"/>
        </div>
        <!-- /site__inner-img -->

        <!-- site__header -->
        <header class="site__header">

            <!-- logo -->
            <a href="#" class="logo">
                <img src="img/logo.jpg" alt="mp3bumper"/>
            </a>
            <!-- /logo -->

            <!-- menu -->
            <nav class="menu">
                <span class="menu__item"><a href="#">Home</a></span>
                <span class="menu__item"><a href="#">Desktop Converter</a></span>
                <span class="menu__item"><a href="#">Faq</a></span>
                <span class="menu__item"><a href="#">Support</a></span>
            </nav>
            <!-- /menu -->

        </header>
        <!-- site__header -->

        <!-- site__content -->
        <div class="site__content">

            <!-- contact-us -->
            <section class="contact-us">

                <!-- site__title -->
                <h1 class="site__title">Contact Us</h1>
                <!-- /site__title -->

                <!-- contact-us__form -->
                <form method="get" action="#" class="contact-us__form">

                    <fieldset>
                        <label for="contact-us__name">Name:</label>
                        <input type="text" name="contact-us__name" id="contact-us__name"/>
                    </fieldset>

                    <fieldset>
                        <label for="contact-us__email">Mail:</label>
                        <input type="email" name="contact-us__email" id="contact-us__email"/>
                    </fieldset>

                    <!-- contact-us__message -->
                    <fieldset class="contact-us__message">
                        <label for="contact-us__message">Message:</label>
                        <textarea name="contact-us__message" id="contact-us__message"></textarea>
                    </fieldset>
                    <!-- /contact-us__message -->

                    <fieldset class="contact-us__btn-wrap">

                        <!-- btn -->
                        <button type="submit" name="contact-us__send" class="btn btn_2">SEND</button>
                        <!-- /btn -->

                    </fieldset>

                </form>
                <!-- /contact-us__form -->

            </section>
            <!-- /contact-us -->

        </div>
        <!-- /site__content -->

        <!-- site__footer -->
        <footer class="site__footer">

            <!-- site__footer-layout -->
            <div class="site__footer-layout">

                <!-- additionally -->
                <div class="additionally">
                    <span class="additionally__item"><a href="#">Privacy Policy</a></span>
                    <span class="additionally__item"><a href="#">Terms Of Service</a></span>
                    <span class="additionally__item"><a href="#">Uninstall</a></span>
                </div>
                <!-- /additionally -->

            </div>
            <!-- /site__footer-layout -->

        </footer>
        <!-- /site__footer -->

    </div>
    <!-- /site -->

    <script src="js/vendors/jquery-2.2.1.min.js"></script>
    <script src="js/index.min.js"></script>
</body>
</html>
